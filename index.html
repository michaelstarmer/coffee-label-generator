<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Allerta+Stencil">
    <link href="https://fonts.googleapis.com/css2?family=Satisfy&display=swap" rel="stylesheet">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Hello, world!</title>
  </head>
  <body>

    <div class="container">
      <div class="row">
        <div class="col col-lg-8 offset-lg-2">
          <div class="header text-center my-5">
            <h1>GENERATOR</h1>
            <h3>Tilpassede kaffeposer</h3>
          </div>
        </div>
      </div>
    </div>

    <div class="container my-5">
      <div class="row">
        <div class="input-wrap--left col-12 col-lg-4 offset-lg-2">
          <form>
            <div class="form-row">
              <div class="col-4">
                <div class="form-group">
                  <label for="color"><strong>1.</strong> Velg farge</label>
                  <input type="color" id="color" class="form-control">
                </div>
              </div>
            </div>
            <div class="form-group mt-4">
              <label for="title"><strong>2.</strong> Velg tittel</label>
              <input type="text" id="title" class="form-control" autocomplete="off" autofocus>
            </div>
            <div class="form-group mt-4">
              <label for="subtitle"><strong>3.</strong> Velg undertittel</label>
              <input type="text" id="subtitle" class="form-control" autocomplete="off">
            </div>
          </form>
        </div>

        <div class="input-wrap--right col-12 col-lg-4 my-2 text-center d-flex flex-column justify-content-center">
          <!-- <button id="generateBtn" class="btn btn-success btn-lg btn-block py-4 uppercase bold">Generer</button> -->
          <button id="downloadBtn" class="btn btn-primary btn-lg btn-block py-4 uppercase bold">Last ned png</button>
        </div>

      </div>
    </div>

    <div class="container my-5">
      <div class="row">
        <div class="col-12 col-lg-6">
          <h4 class="text-center">Preview</h4>
          <div id="capture" class="preview-area text-center py-5">
            <div class="preview-area__image">
              <div id="label" class="label">
                <h4 id="preview-title" class="label--title">Brazil Blend</h4>
                <h5 id="preview-subtitle" class="label--subtitle">Rund og balansert espresso.</h5>
              </div>
              <div class="preview-area__color-bg">
              </div>
            </div>
          </div>
        </div>
        <div class="col-12 col-lg-6">
          <h4 class="text-center">PNG</h4>
          <div id="result" class="result-area text-center py-5">
            
          </div>
        </div>
      </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <script src="./main.js"></script>
    <script src="./assets/js/html2canvas.min.js"></script>
  </body>
</html>
